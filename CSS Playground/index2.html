jQuery(document).ready(function( $ ){

var inputText = document.getElementById('rmv-text');
var inputBtn  = document.getElementById('rmv-btn');

$('#rmv-btn').click( function(e){
	
	var inputText = $('#rmv-text').val();

	var splitResult = inputText.replace( /,/g , ' ');

	// $('.res-cont').html( splitResult )

	$('.res-cont').val('');
	$('.res-cont').val( splitResult )

})


$('#rmv-btn-clear').click(function (e) {
	$('.res-cont').val(' ');
	$('#rmv-text').val(' ')
	e.preventDefault()
  });


})

</script>
